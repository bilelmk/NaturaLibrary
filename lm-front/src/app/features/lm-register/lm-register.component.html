<div class="container full-screen-height">
  <div class="row justify-content-center align-items-center full-height">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" >

      <mat-card class="p-2 p-sm-3 p-md-4">

        <div class="text-center mb-4 mt-3" >
          <img style="width: 300px;" src="../../assets/img/logo.png" alt="logo">
        </div>

        <mat-card-content>

          <form name="loginForm" [formGroup]="form" novalidate>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nom</mat-label>
                <input  formControlName="lastName" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Prénom</mat-label>
                <input  formControlName="firstName" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Niveau</mat-label>
                <input  formControlName="level" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input  formControlName="username" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input  formControlName="password" matInput type="password" >
              </mat-form-field>
            </div>

            <div class="col-12 mb-3">
              <button class="submit-btn full-width"  (click)="register()" [disabled]="!form.valid" >
                Créer
              </button>
            </div>

          </form>
          <p class="text-center">vous avez déjà un compte,<span class="link" (click)="toLogin()"> connectez-vous</span> </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
