<div class="container scale-in-center full-screen-height">
  <div class="row justify-content-center align-items-center full-height">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6" >

      <mat-card class="p-2 p-sm-3 p-md-4">

        <div class="text-center mb-4 mt-3" >
          <img style="width: 300px;" src="../../assets/img/logo.png" alt="logo">
        </div>

        <mat-card-content>

          <form name="loginForm" [formGroup]="loginForm" novalidate>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nom d'utilisateur</mat-label>
                <input  formControlName="username" matInput type="text" >
              </mat-form-field>
            </div>

            <div class="col-12">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Mot de passe</mat-label>
                <input  formControlName="password" matInput type="password" >
              </mat-form-field>
            </div>

            <div class="col-12 row justify-content-between align-content-center" >
              <span class="mt-3">Vous étes :</span>
              <mat-button-toggle-group class="text-center" formControlName="type">
                <mat-button-toggle value="admin">Administrateur</mat-button-toggle>
                <mat-button-toggle value="user">Etudiant</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

            <div class="col-12 mb-3 mt-3">
              <button class="submit-btn full-width"  (click)="onLogin()" [disabled]="!loginForm.valid" >
                Se connecter
              </button>
            </div>

          </form>
          <p class="text-center">vous êtes étudiant et vous n'avez pas de compte,<span class="link" (click)="toRegister()"> Créer une </span></p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
