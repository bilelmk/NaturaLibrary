<div class="dialog-container">

  <p class="dialog-title" >Modifier les données de l'étudiants</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input  formControlName="firstName" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Prénom</mat-label>
        <input  formControlName="lastName" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input  formControlName="username" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12" *ngIf="!data.edit">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Niveau</mat-label>
        <input  formControlName="level" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="update()" [disabled]="!form.valid">
        Sauvgarder
      </button>
    </div>
  </form>

</div>
