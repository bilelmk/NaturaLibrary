<div class="page scale-in-center" *ngIf="!loading">

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <div>
      <p class="title">
        <span class="material-icons title-icon">people</span>
        Liste des étudiants
      </p>
    </div>
    <div  class="row align-items-center">
      <input #key class="search" (input)="applyFilter(key.value)">
    </div>
  </div>

  <div class="row"  *ngIf="users?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username" >
        <mat-header-cell *matHeaderCellDef >Nom d'utilisateur</mat-header-cell>
        <mat-cell *matCellDef="let user" >
          <p class="cell-text"  > {{user.username}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstname" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let user" >
          <p class="cell-text"  > {{user.firstName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef >Prénom</mat-header-cell>
        <mat-cell *matCellDef="let user" >
          <p class="cell-text" > {{user.lastName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="level">
        <mat-header-cell *matHeaderCellDef >Niveau</mat-header-cell>
        <mat-cell *matCellDef="let user" >
          <p class="cell-text" > {{user.level}} </p>
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let user">
          <div class="cell-btn" (click)="openModal( user)" >
            <mat-icon>mode_edit</mat-icon>
          </div>
          <div class="cell-btn" (click)="openDeleteAlert(user)">
            <mat-icon>delete</mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>

  <app-lm-errors [array]="users" [error]="error"></app-lm-errors>

</div>
