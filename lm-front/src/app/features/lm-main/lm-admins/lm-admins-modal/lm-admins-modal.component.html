<div class="dialog-container">

  <p class="dialog-title" *ngIf="!data.edit" >Ajouter un admin</p>
  <p class="dialog-title" *ngIf="data.edit" >Modifier l'admin</p>

  <form [formGroup]="form" class="row justify-content-center align-items-center p-4 pt-3">

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom</mat-label>
        <input  formControlName="firstName" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>PrÃ©nom</mat-label>
        <input  formControlName="lastName" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Nom d'utilisateur</mat-label>
        <input  formControlName="username" matInput type="text" required>
      </mat-form-field>
    </div>

    <div class="col-12" *ngIf="!data.edit">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Mot de passe</mat-label>
        <input  formControlName="password" matInput [type]="visibility ? 'text' : 'password'" required>
        <mat-icon class="pointer" *ngIf="!visibility" (click)="togglePasswordVisibility()" matSuffix>visibility_outlined</mat-icon>
        <mat-icon class="pointer" *ngIf="visibility" (click)="togglePasswordVisibility()" matSuffix>visibility_off_outlined</mat-icon>
      </mat-form-field>
    </div>

    <div class="col-12" >
      <button class="submit-btn full-width" (click)="add()" [disabled]="!form.valid" *ngIf="!data.edit">
        Ajouter
      </button>
      <button class="submit-btn full-width" (click)="update()" [disabled]="!form.valid" *ngIf="data.edit">
        Sauvgarder
      </button>
    </div>
  </form>

</div>
