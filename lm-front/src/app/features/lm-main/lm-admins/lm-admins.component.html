<div class="page" *ngIf="!loading">

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <div class="scale-in-center">
      <p class="title">
        <span class="material-icons title-icon">manage_accounts</span>
        Liste des admins
      </p>
    </div>
    <div  class="row align-items-center">
      <input #key class="search" (input)="applyFilter(key.value)">
      <button class="square-btn ml-2 scale-in-center"  (click)="openModal(false , null)">
        <i class="material-icons icon-blue" >
          add
        </i>
      </button>
    </div>
  </div>

  <div class="row scale-in-center"  *ngIf="admins?.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="username" >
        <mat-header-cell *matHeaderCellDef >Nom d'utilisateur</mat-header-cell>
        <mat-cell *matCellDef="let admin" >
          <p class="cell-text"  > {{admin.username}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstname" >
        <mat-header-cell *matHeaderCellDef >Nom</mat-header-cell>
        <mat-cell *matCellDef="let admin" >
          <p class="cell-text"  > {{admin.firstName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef >PrÃ©nom</mat-header-cell>
        <mat-cell *matCellDef="let admin" >
          <p class="cell-text" > {{admin.lastName}} </p>
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell class="cell-text" *matCellDef="let admin">
          <div class="cell-btn" (click)="openModal(true , admin)" >
            <mat-icon>mode_edit</mat-icon>
          </div>
          <div class="cell-btn" (click)="openDeleteAlert(admin)">
            <mat-icon>delete</mat-icon>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row class="text-center" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row class="contact" *matRowDef="let type; columns: displayedColumns;" ></mat-row>
    </table>
    <mat-paginator class="full-width" [pageSizeOptions]="[10]"></mat-paginator>
  </div>

  <app-lm-errors [array]="admins" [error]="error"></app-lm-errors>

</div>
