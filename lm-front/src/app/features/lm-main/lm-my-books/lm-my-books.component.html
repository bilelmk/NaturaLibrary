<div class="page" *ngIf="!loading">

  <div class="row mt-2 mb-2 justify-content-between align-items-center">
    <div>
      <p class="title">
        <span class="material-icons title-icon">book</span>
        Mes livres
      </p>
    </div>
  </div>

  <div class="row"  *ngIf="books?.length > 0">
    <div *ngFor="let book of books" class="col-12 col-sm-4 col-md-3 col-lg-2 mt-4">
      <mat-card >
        <img mat-card-image class="pointer img-fluid no-margin"
             [src]="book.image ? 'http://localhost:8083/' + book.image : '../assets/imgs/default-profile.png' ">
        <mat-card-content class="p-3">
          <h2>{{book.name}}</h2>
          <p>{{book.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <app-lm-errors [array]="books" [error]="error"></app-lm-errors>

</div>
